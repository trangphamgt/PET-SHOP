<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id" class="form-control" required>

    <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control"
            required>
        <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required</div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-block btn-lg btn-info">Add</button>
    </div>
</form>
