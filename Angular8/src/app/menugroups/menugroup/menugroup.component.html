<form #form="ngForm" (submit)="onSubmit(form)" >
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="Name" #Name = "ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
        <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required</div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-block btn-lg btn-info">Add</button>
    </div>
</form>
