<form #form="ngForm">
    <div class="form-group">
        <label for="">Email</label>
        <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input name="ConfirmPassword" #ConfirmPassword= "ngModel" [(ngModel)] = "service.formData.ConfirmPassword" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-block btn-info">Register</button>
</form>
